<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>发布 - Dream社区</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
  <link rel="stylesheet" href="css/community.css"/>
  <script src="js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Dream社区</a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <form class="navbar-form navbar-left">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="搜索问题">
        </div>
        <button type="submit" class="btn btn-default">搜索</button>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li th:if="${session.user != null}"><a href="/publish">发布</a></li>
        <li class="dropdown" th:if="${session.user != null}">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button">
            <span th:text="${session.user.getName()}"></span> <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li><a href="#">消息中心</a></li>
            <li><a href="#">个人资料</a></li>
            <li><a href="#">退出登录</a></li>
          </ul>
        </li>
        <li th:if="${session.user == null}">
          <a href="https://github.com/login/oauth/authorize?client_id=Ov23li2JcwA5O8sSuHnQ&redirect_uri=http://localhost:8887/callback&scope=user&state=1">登录</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container main mt-4">
  <div class="row">
    <div class="col-md-9">
      <h2 class="fw-bold mb-4"><span class="glyphicon glyphicon-plus"></span> 发起问题</h2>

      <div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>

      <form action="/publish" method="post">
        <div class="form-group">
          <label for="title">问题标题（简单扼要）:</label>
          <input type="text" class="form-control" th:value="${title}" id="title" name="title" placeholder="问题标题……">
        </div>

        <div class="form-group">
          <label for="description">问题补充（必填）:</label>
          <textarea class="form-control" id="description" name="description" rows="8" th:text="${description}"></textarea>
        </div>

        <div class="form-group">
          <label for="tag">添加标签:</label>
          <input type="text" class="form-control" th:value="${tag}" id="tag" name="tag" placeholder="用逗号分隔">
        </div>

        <div class="text-right">
          <button type="submit" class="btn btn-success btn-lg">发布</button>
        </div>
      </form>
    </div>

    <div class="col-md-3">
      <h4 class="fw-bold">问题发起指南</h4>
      <ul>
        <li>问题标题：不超过25字，简洁明了</li>
        <li>问题补充：详细描述问题，提供背景信息</li>
        <li>标签：用逗号隔开，每个标签不超过10字</li>
      </ul>
    </div>
  </div>
</div>
</body>
</html>
